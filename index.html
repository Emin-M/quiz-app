<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon -->
    <link rel="icon" href="./favicon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Title -->
    <title>Quiz-App</title>
</head>

<body>
    <div class="container">
        <h1>Quiz-App</h1>
        <div class="up">
            <div class="left-progress">
                <h2>Question
                    <span class="currentQuestion">0</span>/<span class="allQuestions">0</span>
                </h2>
                <div class="bar"><span class="pr"></span></div>
            </div>
            <div class="right-progress">
                <h2>Timer</h2>
                <p class="timer">0:00</p>
            </div>
        </div>

        <!-- Questions -->
        <div class="down questions">
            <!-- <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore rerum magnam?
            </h2>
            <button></button>
            <button></button>
            <button></button>
            <button></button> -->
        </div>

        <!-- Modals -->

        <!-- Starting Modals -->
        <div class="modal modalCategory" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Choose Category!</h5>
                    </div>
                    <div class="modal-body">
                        <select class="form-select categorySelect" aria-label="Default select example">
                            <option selected value="0">Any Category</option>
                            <option value="9">General Knowledge</option>
                            <option value="10">Entertainment: Books</option>
                            <option value="11">Entertainment: Film</option>
                            <option value="12">Entertainment: Music</option>
                            <option value="21">Sports</option>
                            <option value="23">History</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-category-next"
                            data-bs-dismiss="modal">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal modalDiffuculty" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Choose Difficulty!</h5>
                    </div>
                    <div class="modal-body modal-body-d">
                        <select class="form-select difficultySelect" aria-label="Default select example">
                            <option selected value="any">Any</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <div class="mt-3">
                            <label for="inputE" class="form-label">Question Count:</label>
                            <input type="number" min="1" max="50" value="10" class="form-control" id="inputE">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-previus"
                            data-bs-dismiss="modal">Previous</button>
                        <button type="button" class="btn btn-success btn-start" data-bs-dismiss="modal">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Finish Modal -->
        <div class="modal modalFinished" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modalFinishedTitle"></h5>
                    </div>
                    <div class="modal-body finishModalScore">
                        <p class="deleteModalBody"></p>
                    </div>
                    <div class="modal-footer modal-footer-finish">
                        <button type="button" class="btn btn-primary btn-new-game" data-bs-dismiss="modal">New
                            Game</button>
                        <button type="button" class="btn btn-primary btn-restart" data-bs-dismiss="modal">Restart
                            Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/modals.js"></script>
    <script src="./js/urlFormatter.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
